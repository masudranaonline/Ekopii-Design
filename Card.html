<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: "DM Sans", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <section>
      <div id="custom-carousel" class="relative w-full" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-96 py-72 overflow-hidden">
          <!-- Slide 1 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="https://img.freepik.com/free-photo/portrait-business-woman-working-laptop_1303-9727.jpg?semt=ais_hybrid"
              class="absolute block w-full h-full object-cover"
              alt="Slide 1"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-40 flex items-center lg:items-start"
            >
              <div
                class="lg:text-left text-white px-10 text-center lg:px-32 mt-0 lg:mt-16"
              >
                <div class="p-2 mb-4">
                  <p
                    class="text-lg md:text-xl uppercase tracking-wide text-gray-200"
                  >
                    Quality Results | Success Rates
                  </p>
                </div>
                <h1 class="text-4xl md:text-7xl font-bold">
                  Cost Effective <br />
                  Digital Marketing <br />
                  Agency
                </h1>
              </div>
            </div>
          </div>
          <!-- Slide 2 -->
          <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img
              src="https://img.freepik.com/free-photo/portrait-business-woman-working-laptop_1303-9727.jpg?semt=ais_hybrid"
              class="absolute block w-full h-full object-cover"
              alt="Slide 2"
            />
            <div
              class="absolute inset-0 bg-black bg-opacity-40 flex items-center lg:items-start"
            >
              <div
                class="lg:text-left text-white px-10 text-center lg:px-32 mt-0 lg:mt-16"
              >
                <div class="p-2 mb-4">
                  <p
                    class="text-lg md:text-xl uppercase tracking-wide text-gray-200"
                  >
                    Quality Results | Success Rates
                  </p>
                </div>
                <h1 class="text-4xl md:text-7xl font-bold">
                  Cost Effective <br />
                  Digital Marketing <br />
                  Agency
                </h1>
              </div>
            </div>
          </div>
        </div>
        <!-- Slider indicators -->
        <div
          class="absolute bottom-5 left-1/2 transform -translate-x-1/2 z-30 flex space-x-3"
        >
          <button
            type="button"
            class="w-3 h-3 rounded-full bg-white"
            aria-current="true"
            aria-label="Slide 1"
            data-carousel-slide-to="0"
          ></button>
          <button
            type="button"
            class="w-3 h-3 rounded-full bg-white"
            aria-current="false"
            aria-label="Slide 2"
            data-carousel-slide-to="1"
          ></button>
        </div>
        <!-- Slider controls -->
        <button
          type="button"
          class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 hover:bg-white/50"
          >
            <svg
              class="w-6 h-6 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </span>
        </button>
        <button
          type="button"
          class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 hover:bg-white/50"
          >
            <svg
              class="w-6 h-6 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </span>
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
